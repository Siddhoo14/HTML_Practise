<html>
    <head>
        <body>
            <!-- Paragraph tag to add paragraph -->
            <p>This is me:- Siddharth Kanojia</p>
            <!-- Anchor tag to create hypertext -->
            <a href="https://www.linkedin.com/in/siddharth-kanojia/" target="_blank">linkedin</a>
            <!-- Heading Tags -->
            <h1>Siddharth Kanojia</h1>
            <h2>Siddharth Kanojia</h2>
            <h3>Siddharth Kanojia</h3>
            <h4>Siddharth Kanojia</h4>
            <!-- BR tag to add extra space -->
            <br> 
            <h6>Siddharth Kanojia</h6>
            <!-- Hr tag to add line -->
            <hr>
            <!-- List in Html -->
            <!-- Unorder List -->
            <ul type="circle" > <!-- type to use the change the symbol-->
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
            <!-- Ordered List -->
            <ol type="A"> <!-- type to use the change the symbol-->
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ol>
            <!-- Superscript & Subscript -->
            <!-- Superscript is used to right the text in upperside -->
            <p>This is a <sup>Superscript</sup> text.</p>
            <p>10 <sup>8</sup></p>
            <!-- Subscript is used to right the text in Lowerside -->
            <p>This is a <sub>Subscript</sub> text.</p>
            <p>Log <sub>10</sub></p>
        
        </body>
    </head>
</html>
