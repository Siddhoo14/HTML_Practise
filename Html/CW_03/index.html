<html>
  <head>
    <body>
      <!-- <h1>Form Tag Explanation</h1>
      <hr /> -->
      <!-- To create Label and input tag as a text or email -->
      <fieldset>
        <legend>Personal Details</legend>
        <form action="https://www.google.co.in/" autocomplete="on">
          <label for="fname">First Name :-</label>
          <input type="text" name="fname" id="" required /><br />
          <br />
          <label for="mname">Middle Name :-</label>
          <input type="text" name="mname" required /><br />
          <br />
          <label for="lname">Last Name :-</label>
          <input type="text" name="lname" required /><br />
          <br />
          <!-- To create a Drop-Down to select one option -->
          <label for="course">Course :- </label>
          <select name="" id="">
            <option value="Course">Course</option>
            <option value="BBA">BBA </option>
            <option value="BCA">BCA</option>
            <option value="">B.Com</option>
            <option value="">M.Tech</option>
            <option value="">B.Tech</option>
          </select>
          <br />
          <br />
          <!-- To create Radiobox and Checkbox -->
          <label for="gender">Gender:</label> <br />
          <input type="radio" name="gender" id="" />
          <label for="gender">Male</label> <br />
          <input type="radio" name="gender" id="" />
          <label for="gender">Female</label> <br />
          <input type="radio" name="gender" id="" />
          <label for="gender">Other</label> <br />
          <br /><br />
          <!-- To create date of birth and time  -->
          <label for="dob">DOB :- </label>
          <input type="datetime-local" name="dob" id="" />
          <br />
          <!-- To create Phone Number -->
          <label for="">Phone :</label>
          <input
            type="text"
            name="phonenumber"
            id=""
            size="3"
            placeholder="+91"
            disabled
            required
          />
          <input type="number" name="phonenumber" size="10" id="" />
          <br />
          <!-- To create Address bar -->
          <label for="Address">Address</label> <br />
          <textarea
            name="Address"
            id=""
            rows="5"
            cols="50"
            id=""
            required
          ></textarea
          ><br /><br />
          <!-- To create email Tab -->
          <label for="email">Email:- </label>
          <input type="email" name="email" id="" />
          <br /><br />
          <!-- To create Password and retype password -->
          <label for="password">Password:- </label>
          <input type="password" name="password" id="" />
          <br />
          <br />
          <label for="repassword">Re-type password:- </label>
          <input type="password" name="repassword" id="" /><br /><br />
          <!-- To create Checkbox -->
          <input type="checkbox" name="t&c" id="" />
          <label for="t&c">Agree to terms and conditions</label>
          <br /><br />
          <!-- To create choosefile tab -->
          <label for="Choosefile">Choose File</label>
          <input type="file" name="Choosefile" id="" required />
          <br /><br />
          <!-- To create Choose color tab -->
          <label for="choosecolor">Choose Color</label>
          <input type="color" name="choosecolor" id="" />
          <br />
          <br />
          <!-- To add reset and submit button -->
          <input type="reset" value="Reset" />
          <input type="submit" value="Submit" />
        </form>
      </fieldset>
    </body>
  </head>
</html>
